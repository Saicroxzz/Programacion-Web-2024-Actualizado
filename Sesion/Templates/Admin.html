<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <br>
        <h3>Visualización de Usuarios</h3>
        <br>
        <div class="d-flex justify-content-center h-100">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Contraseña</th>
                        <th scope="col">Acciones</th> <!-- Columna para los botones de acción -->
                    </tr>
                </thead>
                <tbody id="vdata">
                    
                </tbody>
            </table>
        </div>

        <!-- Botón para agregar un usuario -->
        <button class="btn btn-primary" id="btn-agregar" onclick="redireccionarRegistro()">Agregar Usuario</button>

        <!-- Botón para cerrar sesión -->
        <button class="btn btn-danger" id="btn-cerrar" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../Controllers/EntradaAdministrador.js"></script>
</body>
</html>
